<head>

	<title>Flexbox</title>
	<link rel="stylesheet" href="style.css">
	<style>
	.f-container {
		display: flex;
		background-color: #f56;

		flex-direction: row;

	}

	.f-item {
		display: flex;
		width:10%;

	}
	.f-item:after{
		content: ''
	}

	</style>

</head>

				<div class="f-item c1"></div>

				<div class="f-item c12"></div>
				<div class="f-item c13"></div>
				<div class="f-item c14"></div>


	</div>

</body>
</html>
