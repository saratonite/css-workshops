<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flexbox</title>
	<link rel="stylesheet" href="style.css">
	<style>
	html{

		font-family: monospace;

	}
	/* Navigation */
	.flex-nav ul {
		padding: 0;
		margin: 0;
		display: flex;
		list-style: none;
		border: 1px solid #113bad;
		background: #f56;
	}
	.flex-nav li {
		padding: 20px;
		background: #456;
		flex-basis: 200px;
		text-align: center;
	}
	.flex-nav li:hover{
		background: #466;
	}
	.flex-nav li a{

		color: #eee;
		text-decoration: none;
		font-weight: bold;
	}
	/* Boxes */
	.f-container {
		display: flex;
		background-color: #f56;
		flex-direction: row;;
		align-items: center;
		fle
	}

	.f-item {
		color: #eee;
		padding: 1em;
		width: 200px;
		min-height: 200px;
		display: flex;
		justify-content: center;
		align-items: center;
		flex-grow: 1;
	}


	</style>

</head>
<body>
	<nav class="flex-nav">
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">Blog</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>
	<div class="f-container">

		<div class="f-item c2">
			Hello
		</div>
		<div class="f-item c3">
			World
		</div>
		<div class="f-item c4">

		</div>
		<div class="f-item c5">

		</div>
		<div class="f-item c6">
			World
		</div>
		<div class="f-item c7">
			World
		</div>



	</div>

</body>
</html>
