<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Backdrop</title>
<style media="screen">
  body{

  }
  /* Backdrop Element */
  .backdrop{
    position: fixed;
    top:0;
    bottom: 0;
    left:0;
    right: 0;
    background: #ccc;
    opacity: .5;
    z-index: 10;

  }
</style>
  </head>
  <body>
    <h1>Backdrop</h1>
    <button type="button" name="button" onclick="applyBackdrop()">Apply Backdrop</button>

    <script type="text/javascript">

    var body = document.body;
    var backdropElement = document.createElement('div');

    function applyBackdrop(){
      body.classList.add('backdrop');
      setTimeout(clearBackdrop,3000);

    }

    function clearBackdrop(){
      body.classList.remove('backdrop');
    }



    </script>
  </body>
</html>
