<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Backdrop</title>
    <link rel="stylesheet" href="base.css">
<style media="screen">
  body{

  }
  /* Backdrop Element */
  .backdrop{
    position: fixed;
    top:0;
    bottom: 0;
    left:0;
    right: 0;
    background: #000;
    opacity: .5;
    z-index: 10;

  }
</style>
  </head>
  <body>
    <header>
      <h1>Backdrop</h1>
      <nav>
        <ul>
          <li><a href="/">Example 1</a></li>
          <li><a href="add-class.html">Example 2</a></li>
        </ul>
      </nav>
    </header>
    <main>
        <button type="button" name="button" onclick="applyBackdrop()">Apply Backdrop</button>

    </main>


    <script type="text/javascript">

    var body = document.body;
    var backdropElement = document.createElement('div');

    function applyBackdrop(){
      backdropElement.classList.add('backdrop');
      body.appendChild(backdropElement);
      setTimeout(clearBackdrop,3000);

    }

    function clearBackdrop(){
      body.removeChild(backdropElement);
    }



    </script>
  </body>
</html>
