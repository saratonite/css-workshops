<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Same style radio / checkbox</title>
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Same Style Radio / Checkbox</h1>
  </header>
  <main>

  <center>
    <h1>Radio Box</h1>

    <ul style="width:200px;">
      <li >

        <label class="same-check-radio-label">
            <span>Hello</span>
            <input type="radio" class="same-check-radio" name="radio_button" value="radio_1" checked>

        </label>
      </li>
      <li >
        <label class="same-check-radio-label">
            <span>Welcon</span>
            <input type="radio" class="same-check-radio" name="radio_button" value="radio_2">
        </label>
      </li>


    </ul>

    <h1>Checkbox</h1>
    <ul style="width:200px;">
      <li >

        <label class="same-check-radio-label">
            <span>Hello</span>
            <input type="checkbox" class="same-check-radio" name="radio_button" value="radio_1" checked>

        </label>
      </li>
      <li >
        <label class="same-check-radio-label">
            <span>Welcon</span>
            <input type="checkbox" class="same-check-radio" name="radio_button" value="radio_2">
        </label>
      </li>


    </ul>
  </center>


  </main>
</body>
</html>
